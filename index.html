<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Library Management System</h1>
        <form id="book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title" placeholder="Enter book title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter author name" required>

            <label for="isbn">ISBN (International Standard Book Number):</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number" required>

            <label for="issue-date">Issue Date:</label>
            <input type="date" id="issue-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" required>

            <p id="fine-message" class="fine-message"></p> <!-- Fine message section -->

            <button type="submit" id="add-book">Add Book</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Fine</th> <!-- Added Fine column -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
